<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TID Operation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" style="max-width: 420px; margin: 40px auto; background: #fff; border-radius: 16px; box-shadow: 0 4px 24px rgba(44, 62, 80, 0.10); padding: 32px 28px; font-family: 'Segoe UI', Arial, sans-serif;">
        <h1 style="color: #2d6cdf; font-size: 2em; margin-bottom: 0.5em; text-align: center; letter-spacing: 1px;">TID-Operation</h1>
        <button id="tid-login-btn" type="button" style="width: 100%; background: linear-gradient(90deg, #2d6cdf 60%, #4e8cff 100%); color: #fff; border: none; border-radius: 8px; padding: 14px 0; font-size: 1.1em; font-weight: 600; margin-bottom: 18px; cursor: pointer; transition: background 0.2s;">Sign in with Trimble</button>
        <div id="tid-user-info" style="display:none; margin-bottom: 18px;"></div>
        <form id="tid-form" style="margin-bottom: 0;">
            <label for="tid-input" style="display: block; font-weight: 500; margin-bottom: 8px; color: #2d6cdf;">Enter Authorization Code:</label>
            <input type="text" id="tid-input" name="tid-input" required style="width: 100%; padding: 12px; border: 1.5px solid #dbeafe; border-radius: 7px; font-size: 1em; margin-bottom: 16px; background: #f8fafc; transition: border 0.2s;">
            <button id="tid-submit" type="button" style="width: 100%; background: #2d6cdf; color: #fff; border: none; border-radius: 8px; padding: 12px 0; font-size: 1.05em; font-weight: 600; cursor: pointer; transition: background 0.2s;">Perform TID</button>
        </form>
        <div id="tid-result" style="margin-top: 28px;"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
